<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title>Chat</title>
  </head>
  <body>
    <ul id="myList">
      
    </ul>
    <input type="text" name="Wurst" id="eingeben" value="WDad">
    <button id="sendbutton" onclick="auslesen()" type="button" name="button">Send</button>
    <script>
      var input = document.getElementById("eingeben");
      input.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("sendbutton").click();
        }
      });
    </script>
  </body>
</html>
